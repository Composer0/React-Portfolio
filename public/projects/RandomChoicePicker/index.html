<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Student Picker</title>
</head>

<body>
    <h1>Who's Turn is it Today?</h1>
    <div class="container">
        <h3>Enter all student names separated by a Comma (',').<br>Press 'Enter' when you're done!
        </h3>
        <textarea placeholder="Enter names here..." id="textarea"></textarea>
        <div id="tags">
            <span class="tag">Student 1</span>
            <span class="tag">Student 2</span>
            <span class="tag">Student 3</span>
            <span class="tag">Student 4</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
